<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Formulario de Registro</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <form id="registroForm" method="POST" action="registrar.php">
                    <!-- Campos del formulario -->
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text">Nombre completo</span>
                        <input type="text" class="form-control" name="nombreCompleto" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Dirección</span>
                        <textarea class="form-control" name="direccion" required></textarea>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Correo electrónico</span>
                        <input type="email" class="form-control" name="correo" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Contraseña</span>
                        <input type="password" class="form-control" name="contrasena" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Fecha de nacimiento</span>
                        <input type="date" class="form-control" name="fechaNacimiento" required>
                    </div>
                    <div class="mb-3">
                        <span class="input-group-text">Sexo</span>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sexo" value="Hombre" required>
                            <label class="form-check-label">Hombre</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sexo" value="Mujer">
                            <label class="form-check-label">Mujer</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <span class="input-group-text">Temas de interés</span>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="temas[]" value="Ficción">
                            <label class="form-check-label">Ficción</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="temas[]" value="Acción">
                            <label class="form-check-label">Acción</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="temas[]" value="Suspense">
                            <label class="form-check-label">Suspense</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="temas[]" value="Terror">
                            <label class="form-check-label">Terror</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="temas[]" value="Comedia">
                            <label class="form-check-label">Comedia</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <span class="input-group-text">Aficiones</span>
                        <select multiple class="form-select" name="aficiones[]">
                            <option value="Deporte al aire libre">Deporte al aire libre</option>
                            <option value="Música">Música</option>
                            <option value="Arte">Arte</option>
                            <option value="Lectura">Lectura</option>
                            <option value="Viajes">Viajes</option>
                        </select>
                    </div>

                    <button type="button" class="btn" onclick="mostrarConfirmacion()">Previsualizar</button>
                </form>

                <div id="confirmacion" style="display:none; margin-top:20px;">
                    <table class="table">
                        <tr><td>Nombre completo</td><td id="confirmNombre"></td></tr>
                        <tr><td>Dirección</td><td id="confirmDireccion"></td></tr>
                        <tr><td>Correo electrónico</td><td id="confirmCorreo"></td></tr>
                        <tr><td>Fecha de nacimiento</td><td id="confirmFechaNacimiento"></td></tr>
                        <tr><td>Sexo</td><td id="confirmSexo"></td></tr>
                        <tr><td>Temas de interés</td><td id="confirmTemas"></td></tr>
                        <tr><td>Aficiones</td><td id="confirmAficiones"></td></tr>
                        <tr><td style="text-align: center">
                            <button class="btn" onclick="document.getElementById('registroForm').submit()">Confirmar usuario</button>
                        </td></tr>
                    </table>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>

    <script>
        function mostrarConfirmacion() {
            const nombre = document.getElementsByName('nombreCompleto')[0].value;
            const direccion = document.getElementsByName('direccion')[0].value;
            const correo = document.getElementsByName('correo')[0].value;
            const fechaNacimiento = document.getElementsByName('fechaNacimiento')[0].value;
            const sexo = document.querySelector('input[name="sexo"]:checked').value;

            const temas = Array.from(document.querySelectorAll('input[name="temas[]"]:checked')).map(checkbox => checkbox.value);
            const aficiones = Array.from(document.getElementsByName('aficiones[]')[0].selectedOptions).map(option => option.value);

            document.getElementById('confirmNombre').innerText = nombre;
            document.getElementById('confirmDireccion').innerText = direccion;
            document.getElementById('confirmCorreo').innerText = correo;
            document.getElementById('confirmFechaNacimiento').innerText = fechaNacimiento;
            document.getElementById('confirmSexo').innerText = sexo;
            document.getElementById('confirmTemas').innerText = temas.join(', ');
            document.getElementById('confirmAficiones').innerText = aficiones.join(', ');

            document.getElementById('confirmacion').style.display = 'block';
        }
    </script>
</body>
</html>
